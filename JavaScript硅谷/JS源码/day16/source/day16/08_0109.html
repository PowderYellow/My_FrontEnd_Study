<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }

    </style>
    <script>
        window.onload = function () {
            var box1 = document.getElementById("box1");
            box1.onwheel = function (event) {
                if (event.wheelDelta > 0) {
                    box1.style.height = box1.clientHeight - 10 + "px";
                } else {
                    box1.style.height = box1.clientHeight + 10 + "px";
                }
                return false;
            }

        }
    </script>
</head>
<body style="height: 2000px">
<div id="box1"></div>
</body>
</html>
